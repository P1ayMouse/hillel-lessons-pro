{% extends "base.html" %}
{% load lms %}
{% load i18n %}
{% block content %}
    <h1>{% trans "Student list" %}</h1>
    <ul>
        {% for student in object_list  %}
        <li><a href="{% url 'lms:student-update' pk=student.id %}">{{ student.name }}. {{ student.birth_date }}</a></li>
        {% endfor %}
        <li><a href="{% url 'lms:student-create' %}">+ add</a></li>
    </ul>
{% endblock %}
