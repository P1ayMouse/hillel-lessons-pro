version: 2.1

# Define the jobs we want to run for this project
jobs:
  prospector:
    docker:
      - image: playmouse/lesson-9-deploy
    steps:
      - checkout
      - restore_cache:
          key: python-dev-requirements
      - run: pip install -r lesson-9/requirements-dev.txt
      - save_cache:
          key: python-dev-requirements-3.9
          paths:
            - /usr/local/lib/python3.9/site-packages
      - run: prospector lesson-9/apps

  tests:
    docker:
      - image: playmouse/lesson-9-deploy
    steps:
      - checkout
      - restore_cache:
          key: python-dev-requirements
      - run: pip install -r lesson-9/requirements-dev.txt
      - save_cache:
          key: python-dev-requirements-3.9
          paths:
            - /usr/local/lib/python3.9/site-packages
      - run: coverage run ./lesson-9/manage.py test lesson-9/
      - run: coverage report --fail-under=80

  deploy_dev:
    docker:
      - image: playmouse/lesson-9-deploy
    steps:
      - checkout
      - run: pip install boto3 pexpect

      - add_ssh_keys:
          fingerprints:
            - "f8:a6:7b:d3:57:e4:55:d2:b9:3a:e2:0f:10:d6:2b:5c"
            -
      - run: python lesson-9/deploy.py

# Orchestrate our job run sequence
workflows:
  check_and_deploy:
    jobs:
      - prospector
      - tests
      - deploy_dev:
          requires: ['prospector', 'tests']
          filters:
            branches:
              only:
                - main