version: 2.1

# Define the jobs we want to run for this project
jobs:
  prospector:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: pip install -r requirements-dev.txt
      - run: prospector

# Orchestrate our job run sequence
workflows:
  check_code:
    jobs:
      - prospector
